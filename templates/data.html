{% extends "layout.html" %}

{% block content %}
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


<!-- Tabulator CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div id="loader"></div>
<div class="container-fluid mt-7 data-body">
    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <h2>Inpatient Data</h2>
        </div> 
        <div class="col-md-10"></div>
        <div id="tabulator-controls" class="col-md-2 table-controls text-right">
            <button name="download"><i class="fa fa-download"></i>Download Data as CSV</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div onload="fadeout()" id="inpatient-table"></div>
    </div>
    
</div>

<script src=" {{ url_for('static', filename='js/create_table.js') }}"></script>

<script>
    function fadeout(){
        jQuery('loader').fadeOut();
    }
</script>

{% endblock %}
